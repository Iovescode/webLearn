<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
				float: left;
				margin: 0 10px 40px 10px;
				width: 150px;
				height: 150px;
			}
			
			.box>img {
				width: 100%;
				height: 100%;
				background-color: #000;
			}
			
			.fill {
				object-fit: fill;
			}
			
			.contain {
				object-fit: contain;
			}
			
			.cover {
				object-fit: cover;
			}
			
			.none {
				object-fit: none;
			}
			
			.scale {
				object-fit: scale-down;
			}
		</style>
	</head>

	<body>

		<div class="box">
			<img src="logo.png" class="fill" alt="">
		</div>
		<div class="box">
			<img src="logo.png" class="contain" alt="">
		</div>
		<div class="box">
			<img src="logo.png" class="cover" alt="">
		</div>
		<div class="box">
			<img src="logo.png" class="none" alt="">
		</div>
		<div class="box">
			<img src="logo.png" class="scale" alt="">
		</div>
	</body>

</html>
